<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(750,750);
        }

        function draw() {
        background("grey")
        strokeWeight(3)
        fill(130,50,240);
        stroke(0,220,3);
        ellipse(350,150,100,100);//Head
        
        fill(0);
        rect(300,130,98,20);//Mask
        
        strokeWeight(10);
        stroke(0);
        line(350,100,350,20);//Antenna
        
        stroke(0,220,3);
        strokeWeight(3)
        fill(0,220,3);
        ellipse(330,140,20,10);//Left Eye
        ellipse(370,140,20,10);//Right Eye
        
        strokeWeight(3)
        fill(130,50,240);
        rect(340,200,20,20);//Neck
        
        rect(290,220,120,130);//Body
        
        strokeWeight(15)
        point(350,280);//Body-2
        
        strokeWeight(3)
        rect(335,350,30,80);//Leg
        
        fill(0,220,3);
        stroke(0);
        ellipse(353,475,100,100);
        textSize(45);
        text("Hi",450,100);
        
        
        
        
            
        }
    </script>
</head>


    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/Nicholasi1404/p5js/blob/master/Zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>





</html>
