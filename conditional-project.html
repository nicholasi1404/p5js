<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        function setup() {
            createCanvas(600, 800);
            background(200);




        }

        function draw() {
             if(mouseX < 200){ // if the mouse is on the left 
            fill(255,0,0); // red 
            ellipse(mouseX,mouseY,30,30);
            }
            
            else if(mouseX < 400){ // if the mouse is in the middle
            ellipse(mouseX,mouseY,30,30);
            fill(0,255,0); // green
            }
            
            else{ // the mouse is on the right
            ellipse(mouseX,mouseY,30,30);
            fill(0,0,255); // blue
            }
        }

        

            
        
















        
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/nicholasi1404/p5js/blob/master/conditional-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
